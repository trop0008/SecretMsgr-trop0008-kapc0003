<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com http://griffis.edumedia.ca https://griffis.edumedia.ca http://trop0008.edumedia.ca  'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content: trop0008.edumedia.ca https://griffis.edumedia.ca griffis.edumedia.ca  placeholdit.imgix.net placehold.it ;" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    
    <link href="css/ratchet.css" rel="stylesheet" />
   
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- include the compiled Ratchet JS -->
    <!--<script src="js/ratchet.min.js"></script>-->
    <title>Secret Messenger</title>
</head>

<body>
    <header class="bar bar-nav">
        <h1 class="title">Messenger</h1> </header>
    <div class="content" id="loginDiv">
        <div class="content-padded" id="loginform">
            <form>
                <input type="text" id="user_name" placeholder="Username">
                <input type="email" id="email" placeholder="Email"> </form>
            <button class="btn btn-primary btn-block" id="btnLogin">LOGIN</button>
            <button class="btn btn-positive btn-block" id="btnRegister">REGISTER</button>
            <p class="content-padded errormessage" id="loginError"></p>
        </div>
        
        <div class="content-padded" id="waitingpage">
          <p>&nbsp;</p>
          <p>&nbsp;</p>
           <p class="content-padded errormessage" id="">Please wait while we get your info.....</p>
            
        </div>
    </div>
    <div id="msgListModal" class="modal">
        <header class="bar bar-nav">
            <!-- <a href="#reviewModal" class="icon icon-close pull-right" id="closeAddReview"></a> <span class="icon icon-compose pull-right" id="composeMsg">Compose</span>-->
            
            <a  id="refreshMsgList" class="btn btn-link btn-nav pull-left" ><span class="icon icon-refresh"></span>Refresh</a>
            <a  id="composeMsg" class="btn btn-link btn-nav pull-right" >Compose<span class="icon icon-compose" ></span></a>
            <h1 class="title" id="headertitle">Messenger </h1> </header>
        <div class="content" id="msgListDiv">
            <h4 class="pageheader" id="msghead">List of Messages </h4>
            <!-- read through message lists -->
            <ul class="table-view" id="msgListUl"> </ul>
        </div>
    </div>
    <div id="msgDisplayModal" class="modal">
        <header class="bar bar-nav"> <a id="backBtn" class="btn btn-link btn-nav pull-left" > <span class="icon icon-left-nav"></span> Back</a> <a  id="replyMsg" class="btn btn-link btn-nav pull-right" >Reply<span class="icon icon-compose" id="composeMsg"></span></a>
            <h1 class="title">Messenger </h1> </header>
        <div class="content" id="msgDisplayDiv">
            <div class="content-padded">
                <h5 class="pageheader" id="msgDisplayhead"> </h5>
                <div class='card' id='loadedimage'>
                    <!--<img id="msgImage" src="" crossorigin="anonymous">-->
                    <canvas id="msgCanvas" width="300" height="300"></canvas>
                </div>
                <p class="content-padded">Message:</p>
                <p class="content-padded" id="messageContent"></p>
                <button id="msgDeleteBtn" class="btn btn-negative btn-block"> <span class="icon icon-close"></span> Delete Message </button>
            </div>
        </div>
    </div>
    
    
    <div id="composeModal" class="modal">
        <header class="bar bar-nav">
           <a id="backcomposeBtn" class="btn btn-link btn-nav pull-left" > <span class="icon icon-left-nav"></span> Back</a>
            
            <h1 class="title" id="headertitle">Messenger </h1> </header>
        <div class="content">
            <div class="content-padded">
               <h4 class="pageheader" id="msghead">Send message to: </h4>
                <form class="input-group">
                        
                            <label>User:</label>
                            <select id="recipientList">
                    
                            </select>
                        
                        <label>Message:</label>
                        <textarea id="msgText" placeholder="Enter your message here" rows="3" maxlength="200"></textarea>
                    </form>
                    
                <div class='card' id='cameraimage'>
                    <!--<img id="msgImage" src="" crossorigin="anonymous">-->
                    <canvas id="newMsgCanvas" width="300" height="300"></canvas>
                </div>
                <p class="content-padded errormessage" id="messageError"> </p>
                <p class="content-padded">
                    <button id="TakePicMessage" class="btn btn-positive btn-block"> <span class="icon icon-play"></span> Take Picture </button>
                    <button id="cancelcomposeModal" class="btn btn-negative btn-block"> <span class="icon icon-close"></span> Cancel </button>
                    <button id="SendMessageBtn" class="btn btn-primary btn-block"> <span class="icon icon-check"></span> Send Message </button>
                </p>
                
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="cordova.js"></script>
    
    <script src="js/bits-1.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
